<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pikachu</title>
  </head>
  <body>
    <div id="demo"></div>
    <style id="demo2"></style>
    <div id="buttons">
      <button id="btnPlay">播放</button>
      <button id="btnPause">暂停</button>
      <button id="btnFast">快速</button>
      <button id="btnNormal">中速</button>
      <button id="btnSlow">慢速</button>
    </div>
    <style>* {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      *::after {
        box-sizing: border-box;
      }
      *::before {
        box-sizing: border-box;
      }
      #buttons {
        position: fixed;
        z-index: 10;
        display: flex;
        flex-direction: column;
        right: 0;
        top: 0;
        padding: 4px 8px;
      }
      #buttons > button {
        margin-bottom: 5px;
      }
      #demo2 {
        display: none;
      }
      #demo {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50vh;
        overflow-y: auto;
      }
      #demo::-webkit-scrollbar {
        display: none;
      }
      #html {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50vh;
      }
</style>
    <div id="html">
      <div class="skin">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose">
          <div class="triangle">
            <div class="circle"></div>
          </div>
        </div>
        <div class="face left"></div>
        <div class="face right"></div>
      </div>
      <div class="mouth">
        <div class="up">
          <div class="lip left"></div>
          <div class="lip right"></div>
        </div>
        <div class="down">
          <div class="circle1">
            <div class="circle2"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/test.15efcf68.js"></script>
  </body>
</html>
